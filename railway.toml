[build]
builder = "nixpacks"

[phases.setup]
nixPkgs = [ "php", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.mbstring" ]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader"
]

[phases.start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT}"
